<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <!-- 1. Link to the external CSS stylesheet (gallery.css). -->
    <link rel="stylesheet" href="gallery.css">


</head>
<body>
    <div class="navbar">
        <a href="index.html">Do Now</a>
        <a href="code-along.html">Code Along</a>
        <a href="code-solo.html">Code Solo</a>
      </div>

      
    <!-- 2. Add a class attribute with the value "product-gallery" to the parent div below . -->
    <div class="product-gallery">
        <!-- 3. Copy and paste the "product-card" div with the nested elements 5 times. -->
        <div class="product-card">
            <img src="https://www.shutterstock.com/image-vector/3d-realistic-microwave-oven-steel-260nw-620446190.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Microwave</h3>
            <p class="product-desc">mmmmmMMMmmMMmmmmM</p>
            <span class="product-price">$49.97</span>
        </div>
        <!-- End of product card. -->
      
        <div class="product-card on-sale">
            <img src="https://www.shutterstock.com/image-photo/sandwich-ham-cheese-tomatoes-lettuce-260nw-1027873330.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Sandwich</h3>
            <p class="product-desc">Delicious!</p>
            <span class="product-price">$532.63</span>
        </div>
      
        <div class="product-card">
            <img src="https://st2.depositphotos.com/1765561/11895/i/450/depositphotos_118958488-stock-photo-gray-hoody-in-white-studio.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Sweatshirt</h3>
            <p class="product-desc">The perfect sweatshirt; exactly what a sweatshirt ought to be</p>
            <span class="product-price">$34.99</span>
        </div>
      
        <div class="product-card">
            <img src="https://images.pexels.com/photos/1549308/pexels-photo-1549308.jpeg?cs=srgb&dl=pexels-jean-van-der-meulen-1549308.jpg&fm=jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Helicopter</h3>
            <p class="product-desc">ddDDDDdddd Dddddd dDDd</p>
            <span class="product-price">$83.47</span>
        </div>
      
        <div class="product-card on-sale">
            <img src="https://www.gutenberg.org/files/4280/4280-h/images/cover.jpg" alt="Product Image" class="product-image">
            <h3 class="product-name">Critique of Pure Reason, Immanuel Kant</h3>
            <p class="product-desc">Some light reading :)</p>
            <span class="product-price">$53.73</span>
        </div>
      
    </div>
    <!-- End of product gallery. -->
</body>
</html>
